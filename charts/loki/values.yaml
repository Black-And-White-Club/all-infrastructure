# Loki values - minimal config
# TODO: Copy detailed config from frolf-bot-infrastructure

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    storageClass: oci-bv
    size: 10Gi

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
