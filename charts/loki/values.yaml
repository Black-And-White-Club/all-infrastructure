# charts/loki/values.yaml - USES WORKER NODE BOOT DISK

global:
  clusterDomain: cluster.local
  dnsService: coredns
  dnsNamespace: kube-system

deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1

  storage:
    type: s3
    bucketNames:
      chunks: loki-shared-bucket
      ruler: loki-shared-bucket
      admin: loki-shared-bucket
    s3:
      endpoint: id2uwn5pyixh.compat.objectstorage.us-ashburn-1.oraclecloud.com
      region: us-ashburn-1
      accessKeyId: ${LOKI_OCI_ACCESS_KEY}
      secretAccessKey: ${LOKI_OCI_SECRET_KEY}
      s3ForcePathStyle: true
      insecure: false

  schemaConfig:
    configs:
      - from: "2024-10-15"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

  limits_config:
    retention_period: 720h
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    ingestion_rate_mb: 4
    ingestion_burst_size_mb: 6

  compactor:
    retention_enabled: false
    retention_delete_delay: 2h
    delete_request_store: s3

  ingester:
    chunk_idle_period: 3m
    max_chunk_age: 1h
    chunk_retain_period: 1m

gateway:
  replicas: 1
  enabled: true
  nginxConfig:
    resolver: "coredns.kube-system.svc.cluster.local"
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Write - Use hostPath on worker node boot disk
write:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi
    storageClass: local-storage
  extraEnvFrom:
    - secretRef:
        name: loki-objectstore-creds
  extraEnv:
    - name: AWS_REGION
      value: us-ashburn-1
    - name: AWS_DEFAULT_REGION
      value: us-ashburn-1
  extraVolumes:
    - name: loki-wal
      hostPath:
        path: /mnt/loki-data/write
        type: DirectoryOrCreate
  extraVolumeMounts:
    - name: loki-wal
      mountPath: /var/loki/write

read:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  extraEnvFrom:
    - secretRef:
        name: loki-objectstore-creds
  extraEnv:
    - name: AWS_REGION
      value: us-ashburn-1
    - name: AWS_DEFAULT_REGION
      value: us-ashburn-1

  persistence:
    enabled: false

# Backend - Use hostPath on worker node boot disk
backend:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 1Gi
    storageClass: local-storage
  extraEnvFrom:
    - secretRef:
        name: loki-objectstore-creds
  extraEnv:
    - name: AWS_REGION
      value: us-ashburn-1
    - name: AWS_DEFAULT_REGION
      value: us-ashburn-1
  extraVolumes:
    - name: loki-backend
      hostPath:
        path: /mnt/loki-data/backend
        type: DirectoryOrCreate
  extraVolumeMounts:
    - name: loki-backend
      mountPath: /var/loki/backend

resultsCache:
  enabled: false

chunksCache:
  enabled: false

lokiCanary:
  enabled: false

test:
  enabled: false
