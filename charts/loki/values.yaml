# Loki - Log aggregation and indexing
# Stores logs from all services and pods
# Query via Grafana with LogQL
# Stores chunks and index in OCI Object Storage

global:
  clusterDomain: cluster.local
  dnsService: coredns
  dnsNamespace: kube-system

deploymentMode: SimpleScalable

loki:
  auth_enabled: false

  # Use the chart's templated config with structured overrides
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1

  limits_config:
    reject_old_samples: true
    reject_old_samples_max_age: 168h

  ingester:
    chunk_idle_period: 3m
    max_chunk_age: 1h
    chunk_retain_period: 1m

  # Storage configuration for OCI Object Storage (S3-compatible)
  storage:
    type: s3
    bucketNames:
      chunks: loki-shared-bucket
      ruler: loki-shared-bucket
      admin: loki-shared-bucket
    s3:
      endpoint: id2uwn5pyixh.compat.objectstorage.us-phoenix-1.oraclecloud.com
      region: us-phoenix-1
      accessKeyId: ${LOKI_OCI_ACCESS_KEY}
      secretAccessKey: ${LOKI_OCI_SECRET_KEY}
      s3ForcePathStyle: true
      insecure: false

  schemaConfig:
    configs:
      - from: "2024-10-15"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

gateway:
  replicas: 1
  nginxConfig:
    resolver: "coredns.kube-system.svc.cluster.local"
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

write:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

read:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

backend:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
