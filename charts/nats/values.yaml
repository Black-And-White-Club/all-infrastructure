# NATS Values for nats-io/nats chart
config:
  cluster:
    enabled: false
  jetstream:
    enabled: true
    fileStore:
      enabled: true
      dir: /data
      pvc:
        enabled: true
        size: 10Gi
        storageClassName: "oci-block-storage"
  nats:
    port: 4222
  websocket:
    enabled: true
    port: 9222
    no_tls: true

# Resource limits for the NATS pod
container:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

service:
  type: ClusterIP
  ports:
    websocket:
      port: 9222
      name: websocket
