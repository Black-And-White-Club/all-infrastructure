config:
  jetstream:
    enabled: true
    domain: frolf
    max_memory_store: 1G
    max_file_store: 5G
    store_dir: /data

# Minimal NATS values
# Shared NATS server for event-driven communication
nats:
  jetstream:
    enabled: true
    memStorage:
      enabled: true
      size: 1Gi
    fileStorage:
      enabled: true
      size: 5Gi
      storageClassName: oci-block-storage

cluster:
  enabled: false
  replicas: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
