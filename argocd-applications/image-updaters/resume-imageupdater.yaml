---
# ImageUpdater CRD for Resume Application
# Manages automatic image updates for resume-frontend and resume-backend
apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: resume-image-updater
  namespace: argocd
spec:
  # Target namespace where the Argo Application lives
  namespace: argocd

  # Application selection and image configuration
  applicationRefs:
    - namePattern: "^resume-(frontend|backend)$"
      images:
        - alias: resume-frontend
          imageName: "us-ashburn-1.ocir.io/id2uwn5pyixh/resume/frontend"
          commonUpdateSettings:
            updateStrategy: "newest-build"
            # Match short commit SHAs (7 hex chars)
            allowTags: "regexp:^[0-9a-f]{7}$"

        - alias: resume-backend
          imageName: "us-ashburn-1.ocir.io/id2uwn5pyixh/resume/backend"
          commonUpdateSettings:
            updateStrategy: "newest-build"
            # Match short commit SHAs (7 hex chars)
            allowTags: "regexp:^[0-9a-f]{7}$"

      # Git write-back configuration â€” AIU will commit updates directly to main branch
      writeBackConfig:
        method: "git:secret:argocd/repo-all-infrastructure"
        gitConfig:
          # HTTPS or SSH clone URL for the repository containing the kustomize apps
          repository: "https://github.com/Black-And-White-Club/all-infrastructure"
          # Commit changes directly to the main branch for this shared infra repo
          branch: "main"
          # Update the kustomization file so Kustomize apps pick up the new tag
          writeBackTarget: "kustomization"
