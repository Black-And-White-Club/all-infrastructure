---
# Cert-Manager - TLS certificate management
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.16.2
      helm:
        valueFiles:
          - $values/charts/cert-manager/values.yaml
        parameters:
          - name: crds.enabled
            value: "true"
    - repoURL: https://github.com/Black-And-White-Club/all-infrastructure
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
# Base Cluster Resources - Only cert-issuer and other non-conflicting resources
# Namespaces, storage classes, and PVs are managed by dedicated Applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-cluster-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/Black-And-White-Club/all-infrastructure
    targetRevision: main
    path: cluster-resources
    directory:
      exclude: |
        namespaces.yaml
        namespaces/**
        storage-class-oci.yaml
        sealed-secrets/**
          # Removed hostPath PVs in favor of dynamic PVCs
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # NOTE: hostPath/local PV manifests have been removed; charts create PVCs now via storageClass 'oci-block-storage'.
