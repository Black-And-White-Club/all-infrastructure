apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-manifests
  namespace: argocd
  labels:
    app: sealed-secrets
    type: infrastructure
spec:
  project: default
  source:
    repoURL: "https://github.com/Black-And-White-Club/all-infrastructure.git"
    targetRevision: main
    path: cluster-resources/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
