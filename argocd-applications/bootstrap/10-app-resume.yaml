---
# Resume Application
# Deploys resume-frontend + resume-backend manifests only
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-resume
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    # Use platform-managed write-back method: Git push via sealed secret in argocd namespace
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/repo-resume-infrastructure
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/Black-And-White-Club/resume-infrastructure
    targetRevision: main
    path: resume-app-manifests
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: resume-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
