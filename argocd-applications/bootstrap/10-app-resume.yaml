---
# Resume Application
# Deploys kube-prometheus-stack + resume-frontend + resume-backend
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-resume
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  sources:
    # Source 1: kube-prometheus-stack Helm chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 65.8.1 # Renovate will create PRs to update this
      helm:
        valueFiles:
          - $values/charts/prometheus/values.yaml
    # Source 2: All-infrastructure repo (for centralized Helm values)
    - repoURL: https://github.com/Black-And-White-Club/all-infrastructure
      targetRevision: main
      ref: values
    # Source 3: Resume application manifests
    - repoURL: https://github.com/Black-And-White-Club/resume-infrastructure
      targetRevision: main
      path: resume-app-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: resume-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true # Use replace for large CRDs instead of patch
