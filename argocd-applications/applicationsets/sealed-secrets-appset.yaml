apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets-appset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/all-infrastructure.git
        revision: main
        files:
          - path: "cluster-resources/sealed-secrets/*.yaml"
  template:
    metadata:
      name: '{{ trimSuffix ".yaml" .path.filename }}'
      annotations:
        argocd.argoproj.io/sync-wave: "3"
    spec:
      project: platform
      source:
        repoURL: https://github.com/Black-And-White-Club/all-infrastructure.git
        targetRevision: main
        path: "{{ .path.path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: kube-system
      syncPolicy:
        automated:
          # NEVER prune sealed secrets automatically - they host sealed secrets
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      # Ensure AppSet doesn't revert manual syncPolicy changes or skip-reconcile
      ignoreDifferences:
        - group: argoproj.io
          kind: Application
          jsonPointers:
            - /spec/syncPolicy
      preservedFields:
        annotations:
          - argocd.argoproj.io/skip-reconcile
