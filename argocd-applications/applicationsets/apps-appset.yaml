apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"

spec:
  goTemplate: true

  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/all-infrastructure.git
        revision: main
        files:
          - path: "argocd-applications/apps-descriptors/*.yaml"

  template:
    metadata:
      name: '{{ .name }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ default "21" .syncWave }}'

    spec:
      project: '{{ default "default" .project }}'

      # ---------------------------
      # Source / Sources handling
      # ---------------------------
      {{- if .sources }}
      sources:
        {{- toYaml .sources | nindent 8 }}
      {{- else if .source }}
      source:
        {{- toYaml .source | nindent 8 }}
      {{- end }}

      destination:
        server: '{{ default "https://kubernetes.default.svc" .destination.server }}'
        namespace: '{{ default "default" .destination.namespace }}'

      # ---------------------------
      # Sync policy
      # ---------------------------
      {{- if .syncPolicy }}
      syncPolicy:
        {{- toYaml .syncPolicy | nindent 8 }}
      {{- else }}
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
      {{- end }}

      ignoreDifferences:
        - group: argoproj.io
          kind: Application
          jsonPointers:
            - /spec/syncPolicy
            - /spec/syncWindows

      preservedFields:
        annotations:
          - argocd.argoproj.io/skip-reconcile
