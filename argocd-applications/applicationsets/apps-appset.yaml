apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"

spec:
  goTemplate: true

  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/all-infrastructure.git
        revision: main
        files:
          - path: "argocd-applications/apps-descriptors/*.yaml"

  template:
    metadata:
      name: '{{ .name }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ default "21" .syncWave }}'

    spec:
      project: '{{ default "default" .project }}'
      
      destination:
        server: '{{ default "https://kubernetes.default.svc" .destination.server }}'
        namespace: '{{ default "default" .destination.namespace }}'

      ignoreDifferences:
        - group: argoproj.io
          kind: Application
          jsonPointers:
            - /spec/syncPolicy
            - /spec/syncWindows

      preservedFields:
        annotations:
          - argocd.argoproj.io/skip-reconcile

  # ---------------------------------------------------------------------------
  # TEMPLATE PATCH
  # ---------------------------------------------------------------------------
  # Simplified: We strictly expect 'sources' (plural) and 'syncPolicy'
  # This removes the {{ if }} statements that were breaking the YAML parser.
  # ---------------------------------------------------------------------------
  templatePatch: |
    spec:
      sources:
{{ toYaml .sources | indent 6 }}
      syncPolicy:
{{ toYaml .syncPolicy | indent 6 }}
