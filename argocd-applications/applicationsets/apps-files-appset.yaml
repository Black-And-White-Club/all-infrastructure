apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true

  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/all-infrastructure.git
        revision: main
        files:
          - path: "argocd-applications/apps/*.yaml"

  template:
    metadata:
      name: "{{ .path.basenameNormalized }}"
      labels:
        category: application
        managed-by: lich-king

    spec:
      project: platform

      source:
        repoURL: "{{ .spec.source.repoURL }}"
        targetRevision: "{{ .spec.source.targetRevision }}"
        path: "{{ .spec.source.path }}"

        {{- if .spec.source.kustomize }}
        kustomize:
          {{- if .spec.source.kustomize.images }}
          images:
            {{- range .spec.source.kustomize.images }}
            - name: "{{ .name }}"
              newName: "{{ .newName }}"
              newTag: "{{ .newTag }}"
            {{- end }}
          {{- end }}
        {{- end }}

      destination:
        server: "{{ .spec.destination.server }}"
        namespace: "{{ .spec.destination.namespace }}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
