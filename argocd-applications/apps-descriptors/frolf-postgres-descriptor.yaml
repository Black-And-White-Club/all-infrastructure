name: frolf-postgres
project: frolf-bot
sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: "18.1.10"
    helm:
      valueFiles:
        - $values/charts/postgres-frolf/values.yaml
  - repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
    targetRevision: main
    ref: values
destination:
  server: https://kubernetes.default.svc
  namespace: postgres-frolf
syncWave: "21"
syncPolicy:
  automated:
    prune: true
    selfHeal: true
