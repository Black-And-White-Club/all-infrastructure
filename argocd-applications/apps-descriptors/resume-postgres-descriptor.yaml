name: resume-postgres
project: resume
sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: "18.1.10"
    helm:
      valueFiles:
        - $values/charts/postgres/resume-values.yaml
  - repoURL: https://github.com/Black-And-White-Club/all-infrastructure
    targetRevision: main
    ref: values
destination:
  server: https://kubernetes.default.svc
  namespace: resume-db
syncWave: "21"
syncPolicy:
  automated:
    prune: true
    selfHeal: true
