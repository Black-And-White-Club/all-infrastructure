apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Aggregates platform-level Application and ApplicationSet manifests so
# `kustomize build argocd-applications` can resolve the 'platform' entry.
resources:
  - 00-argocd.yaml
  - 00-platform-cert-manager.yaml
  - 01-argocd-image-updater-crds.yaml
  - 01-platform-cluster-resources.yaml
  - 02-argocd-image-updater.yaml
  - oci-csi-driver.yaml
  - platform-shared-services-appset.yaml
  - sealed-secrets-manifests.yaml
