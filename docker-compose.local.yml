# =============================================================================
# Frolf Bot - Local Development Stack
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Infrastructure Services
  # ---------------------------------------------------------------------------
  
  postgres:
    image: postgres:15-alpine
    container_name: frolf-postgres-local
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: frolf_bot
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U local -d frolf_bot']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - frolf-network

  nats:
    image: nats:2.10-alpine
    container_name: frolf-nats-local
    command: ["-c", "/etc/nats/nats.conf"]
    ports:
      - '4222:4222'
      - '4443:4443'
      - '8222:8222'
      - '6222:6222'
    volumes:
      - nats_data:/data
      - ./config/nats.conf:/etc/nats/nats.conf:ro
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8222/healthz']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - frolf-network

  # ---------------------------------------------------------------------------
  # PWA Frontend
  # ---------------------------------------------------------------------------
  
  pwa:
    build:
      context: ../frolf-bot-pwa
      dockerfile: Dockerfile
      args:
        VITE_NATS_URL: ws://localhost:4443
        VITE_API_URL: http://localhost:8080
        VITE_OTEL_ENDPOINT: ""
        VITE_USE_MOCK: "false"
        VITE_DEBUG: "true"
    container_name: frolf-pwa-local
    # Read environment variables from multiple sources
    env_file:
      - ../frolf-bot-pwa/.env.local     # PWA specific secrets (AUTH_SECRET, etc)
      - ../discord-frolf-bot/.env       # Re-use Discord secrets from here!
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      ORIGIN: http://localhost:3000
      AUTH_TRUST_HOST: "true"
      # Overrides & Fallbacks
      PUBLIC_API_URL: http://host.docker.internal:8080
      # Ensure these are passed from the env files
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      AUTH_SECRET: ${AUTH_SECRET:-dev-insecure-secret-please-change}
    ports:
      - '3000:3000'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - frolf-network
    profiles:
      - with-pwa

# -----------------------------------------------------------------------------
# Volumes & Networks
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local

networks:
  frolf-network:
    driver: bridge
