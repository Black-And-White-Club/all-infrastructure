apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Bundle all sealed-secret manifests into a single Kustomize unit so ArgoCD
# can manage them with one Application (sealed-secrets-manifests).
resources:
  - ocir-secret-argocd-sealed.yaml
  - ocir-secret-frolf-sealed.yaml
  - ocir-secret-resume-sealed.yaml
  - sealed-repo-all-infrastructure.yaml
  - sealed-resume-backend-postgresql.yaml
  - sealed-resume-backend-postgresql-app.yaml
  - sealed-objectstore-creds.yaml
  - sealed-oci-object-storage-creds.yaml
  - oci-csi-creds-sealed.yaml
  - sealed-frolf-postgres-secret.yaml
  - sealed-backend-secrets.yaml
  - sealed-discord-secrets.yaml
  - sealed-nats-secrets.yaml
  - grafana-admin-secret-sealed.yaml
  - loki-objectstore-creds-sealed.yaml
