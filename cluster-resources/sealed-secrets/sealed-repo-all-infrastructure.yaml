---
# Placeholder SealedSecret for writing back to the `all-infrastructure` repo.
# To create this file:
# 1. Create a git credential secret locally (HTTPS) in the argocd namespace:
#    kubectl create secret generic repo-all-infrastructure --from-literal=username='<git-user>' --from-literal=password='<git-token>' -n argocd
# 2. Export it as yaml and seal with `kubeseal --format=yaml --cert path/to/sealer-cert.pem`.
# 3. Commit the sealed output here.
apiVersion: v1
kind: ConfigMap
metadata:
  name: sealed-repo-all-infrastructure.example
  namespace: argocd
data:
  README: |-
    This file used to be a sealed secret for the all-infrastructure repo.
    The project owner has asked to avoid adding sealed secrets at this time.
    If you need to create the sealed secret later, follow the steps in
    sealed-repo-all-infrastructure.example.yaml and commit the sealed YAML.
