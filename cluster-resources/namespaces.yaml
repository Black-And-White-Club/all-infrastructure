metadata:
  name: observability
  labels:
    name: observability
    managed-by: argocd
---
# Shared Services - NATS and other shared infrastructure
apiVersion: v1
kind: Namespace
metadata:
  name: shared-services
  labels:
    name: shared-services
    managed-by: argocd
---
# Resume - Resume application namespace
apiVersion: v1
kind: Namespace
metadata:
  name: resume-app
  labels:
    name: resume-app
    app: resume
    managed-by: argocd
---
# Frolf Bot - Frolf bot application namespace
