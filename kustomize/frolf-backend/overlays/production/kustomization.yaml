apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
images:
  - name: frolf-bot-backend
    newName: us-ashburn-1.ocir.io/id2uwn5pyixh/frolf-bot/backend
    digest: sha256:0f03d71b17357b335d28b273fdf3685966288d5bf7e61a093d16b66c684f862d
  - name: us-ashburn-1.ocir.io/id2uwn5pyixh/frolf-bot/backend
    digest: sha256:20b35f59d426f29896969895ed8403e38433b2e29e2bfc7eceba1ee06aa93c39
patches:
  - target:
      kind: Deployment
      name: frolf-bot-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: DATABASE_URL
          - name: NATS_URL
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: NATS_URL
          - name: ENV
            value: "production"
          - name: ENVIRONMENT
            value: "production"
          - name: LOG_LEVEL
            value: "info"
          - name: CONFIG_FILE
            value: ""
          - name: AUTO_MIGRATE
            value: "true"
          - name: METRICS_ADDRESS
            value: "alloy.observability.svc.cluster.local:4317"
          - name: METRICS_ENABLED
            value: "true"
          - name: LOKI_URL
            value: "http://loki.observability.svc.cluster.local:3100"
          - name: TEMPO_ENDPOINT
            value: "alloy.observability.svc.cluster.local:4317"
          - name: TEMPO_INSECURE
            value: "true"
          - name: OTLP_ENDPOINT
            value: "alloy.observability.svc.cluster.local:4317"
          - name: OTLP_TRANSPORT
            value: "grpc"
          - name: OTLP_LOGS_ENABLED
            value: "true"
