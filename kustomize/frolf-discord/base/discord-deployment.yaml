apiVersion: apps/v1
kind: Deployment
metadata:
  name: frolf-bot-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frolf-bot-discord
  template:
    metadata:
      labels:
        app: frolf-bot-discord
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: discord
          image: frolf-bot-discord
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8081
            - containerPort: 6060
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-secrets
                  key: token
            - name: DISCORD_APP_ID
              valueFrom:
                secretKeyRef:
                  name: discord-secrets
                  key: app-id
            - name: BACKEND_URL
              value: "http://frolf-bot-backend.frolf-bot.svc.cluster.local"
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: discord-secrets
                  key: NATS_URL
            - name: LOG_LEVEL
              value: "info"
            - name: ENV
              value: "production"
            - name: ENVIRONMENT
              value: "production"
            - name: CONFIG_FILE
              value: ""
            - name: LOKI_URL
              value: "http://loki.observability.svc.cluster.local:3100"
            - name: METRICS_ADDRESS
              value: "alloy.observability.svc.cluster.local:4317"
            - name: METRICS_ENABLED
              value: "true"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"
            - name: OTEL_SDK_DISABLED
              value: "false"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://alloy.observability.svc.cluster.local:4317"
            - name: OTLP_ENDPOINT
              value: "alloy.observability.svc.cluster.local:4317"
            - name: OTLP_TRANSPORT
              value: "grpc"
            - name: TEMPO_ENDPOINT
              value: "alloy.observability.svc.cluster.local:4317"
            - name: TEMPO_INSECURE
              value: "true"
            - name: TEMPO_SAMPLE_RATE
              value: "0"
            - name: PPROF_ENABLED
              value: "true"
            - name: PPROF_ADDR
              value: ":6060"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
